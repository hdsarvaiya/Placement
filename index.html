<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Training & Placement Cell<br>Department of Computer Application</h1>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"  "Enter your name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender"  "Enter your gender">
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status:</label>
                    <input type="text" id="maritalStatus" name="maritalStatus"  "Enter your marital status">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" id="mobileNumber" name="mobileNumber"  "Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="parentsMobileNumber">Parentâ€™s Mobile No.:</label>
                    <input type="text" id="parentsMobileNumber" name="parentsMobileNumber"  "Enter parent's mobile number">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email"  "Enter your email">
                </div>
                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <input type="text" id="bloodGroup" name="bloodGroup"  "Enter your blood group">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category"  "Enter your category">
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality"  "Enter your nationality">
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="text" id="height" name="height"  "Enter your height in cm">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="text" id="weight" name="weight"  "Enter your weight in kg">
                </div>
                <div class="form-group">
                    <label for="presentAddress">Present Postal Address:</label>
                    <input type="text" id="presentAddress" name="presentAddress"  "Enter your present address">
                </div>
                <div class="form-group">
                    <label for="permanentAddress">Permanent Postal Address:</label>
                    <input type="text" id="permanentAddress" name="permanentAddress"  "Enter your permanent address">
                </div>
            </fieldset>

            <fieldset>
                <legend>Educational Information</legend>
                <fieldset>
                    <legend>SSC Information</legend>
                    <div class="form-group">
                        <label for="sscPassingYear">SSC Passing Year:</label>
                        <input type="text" id="sscPassingYear" name="sscPassingYear"  "Enter SSC passing year">
                    </div>
                    <div class="form-group">
                        <label for="schoolName">School Name:</label>
                        <input type="text" id="schoolName" name="schoolName"  "Enter school name">
                    </div>
                    <div class="form-group">
                        <label for="boardName">Board Name:</label>
                        <input type="text" id="boardName" name="boardName"  "Enter board name">
                    </div>
                    <div class="form-group">
                        <label for="totalMarks">Total Marks:</label>
                        <input type="text" id="totalMarks" name="totalMarks"  "Enter total marks">
                    </div>
                    <div class="form-group">
                        <label for="obtainedMarks">Obtained Marks:</label>
                        <input type="text" id="obtainedMarks" name="obtainedMarks"  "Enter obtained marks">
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage/CGPA:</label>
                        <input type="text" id="percentage" name="percentage"  "Enter percentage/CGPA">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>HSC Information</legend>
                    <div class="form-group">
                        <label for="hscPassingYear">HSC Passing Year:</label>
                        <input type="text" id="hscPassingYear" name="hscPassingYear"  "Enter HSC passing year">
                    </div>
                    <div class="form-group">
                        <label for="hscSchoolName">School Name:</label>
                        <input type="text" id="hscSchoolName" name="hscSchoolName"  "Enter school name">
                    </div>
                    <div class="form-group">
                        <label for="hscBoardName">Board Name:</label>
                        <input type="text" id="hscBoardName" name="hscBoardName"  "Enter board name">
                    </div>
                    <div class="form-group">
                        <label for="stream">Stream:</label>
                        <input type="text" id="stream" name="stream"  "Enter stream">
                    </div>
                    <div class="form-group">
                        <label for="hscTotalMarks">Total Marks:</label>
                        <input type="text" id="hscTotalMarks" name="hscTotalMarks"  "Enter total marks">
                    </div>
                    <div class="form-group">
                        <label for="hscObtainedMarks">Obtained Marks:</label>
                        <input type="text" id="hscObtainedMarks" name="hscObtainedMarks"  "Enter obtained marks">
                    </div>
                    <div class="form-group">
                        <label for="pcmPercentage">PCM(%):</label>
                        <input type="text" id="pcmPercentage" name="pcmPercentage"  "Enter PCM percentage">
                    </div>
                    <div class="form-group">
                        <label for="hscPercentage">Percentage/CGPA:</label>
                        <input type="text" id="hscPercentage" name="hscPercentage"  "Enter percentage/CGPA">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Diploma Information</legend>
                    <div class="form-group">
                        <label for="diplomaPassingYear">Diploma Passing Year:</label>
                        <input type="text" id="diplomaPassingYear" name="diplomaPassingYear"  "Enter diploma passing year">
                    </div>
                    <div class="form-group">
                        <label for="collegeName">College Name:</label>
                        <input type="text" id="collegeName" name="collegeName"  "Enter college name">
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" name="courseName"  "Enter course name">
                    </div>
                    <div class="form-group">
                        <label for="diplomaPercentage">Percentage:</label>
                        <input type="text" id="diplomaPercentage" name="diplomaPercentage"  "Enter percentage">
                    </div>
                    <div class="form-group">
                        <label for="diplomaCgpa">CGPA:</label>
                        <input type="text" id="diplomaCgpa" name="diplomaCgpa"  "Enter CGPA">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>UG Information</legend>
                    <div class="form-group">
                        <label for="ugCompletionYear">UG Completion Year:</label>
                        <input type="text" id="ugCompletionYear" name="ugCompletionYear"  "Enter UG completion year">
                    </div>
                    <div class="form-group">
                        <label for="ugCollegeName">College Name:</label>
                        <input type="text" id="ugCollegeName" name="ugCollegeName"  "Enter college name">
                    </div>
                    <div class="form-group">
                        <label for="ugUniversityName">University Name:</label>
                        <input type="text" id="ugUniversityName" name="ugUniversityName"  "Enter university name">
                    </div>
                    <div class="form-group">
                        <label for="ugCourseName">Course Name:</label>
                        <input type="text" id="ugCourseName" name="ugCourseName"  "Enter course name">
                    </div>
                    <div class="form-group">
                        <label for="ugTotalMarks">Total Marks:</label>
                        <input type="text" id="ugTotalMarks" name="ugTotalMarks"  "Enter total marks">
                    </div>
                    <div class="form-group">
                        <label for="ugObtainedMarks">Obtained Marks:</label>
                        <input type="text" id="ugObtainedMarks" name="ugObtainedMarks"  "Enter obtained marks">
                    </div>
                    <div class="form-group">
                        <label for="ugCgpa">CGPA:</label>
                        <input type="text" id="ugCgpa" name="ugCgpa"  "Enter CGPA">
                    </div>
                </fieldset>
            </fieldset>
            <button type="button" id="printSaveButton">Print & Save</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
